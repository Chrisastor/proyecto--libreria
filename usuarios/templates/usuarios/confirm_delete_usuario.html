{% extends 'base.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-md bg-white shadow-md rounded-lg mt-10">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Confirmar Eliminación de Usuario</h1>
    <p class="text-gray-700 mb-6">¿Estás seguro de que quieres eliminar al usuario "<strong>{{ usuario.username }}</strong>"? Esta acción no se puede deshacer.</p>
    <form action="{% url 'eliminar_usuario' usuario.pk %}" method="post" class="flex justify-end space-x-3">
        {% csrf_token %}
        <a href="{% url 'listado_usuarios' %}" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">Cancelar</a>
        <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700">Eliminar</button>
    </form>
</div>
{% endblock %}
